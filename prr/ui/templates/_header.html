<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ page_title }}
    </title>
    <script src="/static/diff_match_patch.js"></script>
    <style>
        html {
          height: 100%;
          width: 100vw;
          padding: 0;
          margin: 0;
        }

        body {
          color: #050505;
          font-family: 'Courier New', Courier, monospace;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100vw;
        }

        html, body {
          max-width: 100%;
          overflow-x: hidden;
        }

        .hidden {
          display: none;
        }

        h1 {
          font-weight: 800;
          padding-left: 10px;
          margin: 0;
        }

        h2 {
          font-family: Courier;
          font-weight: 500;
          font-size: 20px;
          /* background-color: rgba(0, 0, 0, 0.05); */
          color: rgba(96, 96, 96, 1);
          padding-right: 10px;
          padding-bottom: 3px;
          padding-top: 22px;
          padding-bottom: 10px;
          margin: 0;
          text-align: center;
        }

        section {
          padding-top: 5px;
          /* background-color: rgba(0, 0, 0, 0.05); */
        }

        div#primary-prompt-text, div#primary-output-text, div#output-text-diff, div#prompt-text-diff {
          white-space: pre-wrap;
          font-family: 'Courier New', Courier, monospace;
          box-shadow: 0px 1px rgba(128, 128, 128, 0.2);
          background-color: white;
          padding: 10px 10px 10px 10px;
          font-size: 18px;
          width: 98%;
        }

        div.text-container {
          padding: 10px 10px 10px 10px;
          /* background-color: rgba(0, 0, 0, 0.05); */
        }

        div.pills {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        div.pill {
          margin: 3px;
          border-radius: 3px;
          padding-left: 4px;
          padding-right: 4px;
          /* background-color: rgba(255, 255, 255, 0.4); */
          height: 21px;
          justify-items: center;
        }

        div.pill .key {
          float: left;
        }

        div.pill .value {
          font-weight: bold;
          margin-left: 2px;
        }

        div.pill.temperature {
          background-color: rgba(0, 255, 0, 0.15);
        }

        div.pill.max_tokens {
          background-color: rgba(0, 0, 255, 0.15);
        }
        
        div.pill.tokens_used, div.pill.completion_tokens, div.pill.prompt_tokens, div.pill.total_tokens {
          background-color: rgba(0, 0, 255, 0.15);
        }

        div.pill.stop_reason, div.pill.truncated {
          background-color: rgba(255, 0, 0, 0.15);
        }

        div.pill.difference {
          border-bottom: 1px dashed yellow;
        }

        div.service-description, div.response-description {
          display: flex;
          justify-content: space-around;
        }

        div.run-list {
          background-color: rgba(100, 100, 100, 1);
          color: white;
          width: 29px;
          text-align: center;
          padding-right: 1px;
          margin: 0;
          display: flex;
          flex-direction: column;
          z-index: 500;
        }

        div.run-list a, div.service-list a, div.file-list a {
          text-decoration: none;
          color: white;
          text-shadow: 1px 1px 1px rgba(100, 100, 100, 0.6);
        }

        div.run-list > div {
          display: block;
          width: 100%;
          padding: 0;
          margin: 0;
          background-color: rgba(110, 110, 110);
        }

        div.file-list div {
          margin-left: 30px;
        }

        div.run-list a:hover, div.service-list a:hover, div.file-list a:hover {
          text-decoration: none;
          text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.5);
        }

        div.run-list div.current a:hover, div.service-list div.current  a:hover, div.file-list div.current  a:hover {
          text-decoration: none;
        }

        div.run-list div.current, div.service-list div.current, div.file-list div.current {
          font-weight: bold;
          background-color: rgba(200, 200, 200, 1);
        }

        div.run-list div.current a, div.service-list div.current a, div.file-list div.current a {
          color: black;
          text-shadow: 1px 1px 1px rgba(100, 100, 100, 0.6);
        }

        div.service-list div {
          box-shadow: 1px 0px 0px rgba(100, 100, 100);
          background-color: rgba(150, 150, 150, 1);
        }

        div.service-list, div.file-list {
          /* background-color: rgba(148, 148, 148, 1); */
          background-color: rgba(100, 100, 100, 1);
          width: 100%;
          height: 30px;
          display: flex;
        }

        div.service-list div, div.file-list div {
          padding-left: 5px;
          padding-right: 5px;
        }

        div#primary-service-list div:first-child, div.file-list div:first-child {
          margin-left: 30px;
        }
        
        div#main {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        div#run-list-and-content {
          display: flex;
          margin-top: 31px;
          height: 100%;
        }

        div#run {
          {% if run2 %}
            max-width: calc(100vw - 60px);
          {% else %}
            max-width: calc(100vw - 30px);
          {% endif %}
          background-color: rgba(200, 200, 200, 1);
        }

        div.service-list#secondary-service-list {
          position: fixed;
          bottom: 0;
          left: 0;
          display: flex;
          flex-direction: row-reverse;
          width: 100%;
          margin: 0;
        }

        div.service-list#secondary-service-list div {
          /* margin-right: 20px; */
          box-shadow: 0px 1px 0px 0px rgba(100, 100, 100);
        }

        div.run-list div {
          border-top-left-radius: 5px;
          border-bottom-left-radius: 5px;
          padding-top: 3px;
          padding-bottom: 3px;
          margin-left: 1px;
          background-color: rgba(150, 150, 150, 1);
          box-shadow: 0px 1px rgba(100, 100, 100);
          border-bottom: 1px solid rgba(100, 100, 100, 1);
        }

        div.run-list#secondary-run-list div {
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
          border-top-left-radius: 0px;
          border-bottom-left-radius: 0px;
          margin-left: 0px;
          margin-right: 3px;
        }

        div.service-list div, div.file-list div {
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          margin-top: 2px;
          padding-top: 3px;
          padding-bottom: 3px;
        }

        div.service-list#secondary-service-list div {
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
          margin-top: 0px;
          /* margin-right: 24px; */
        }

        div#menu {
          max-width: 30%;
          text-align: right;
          margin: 0px;
          padding-right: 30px;
          position: fixed;
          top: 0px;
          right: 0px;
          border-bottom-left-radius: 5px;
          padding-left: 20px;
          z-index: 1000;
          height: 30px;
          /* background-color: rgba(100, 100, 100, 1);
          box-shadow: 0px 1px rgba(100, 100, 100);
          border-bottom: 1px solid rgba(100, 100, 100, 1); */
        }

        div#menu a {
          text-decoration: none;
          color: white;
        }

        div#menu a:hover {
          text-decoration: none;
        }

        div.run-comparison {
          width: 100%;
          display: flex;
          justify-content: space-around;
        }

        div.run-comparison > div {
          width: 45%;
        }

        div.model-name, div.service-name {
          font-weight: 500;
          width: 100%;
          text-align: center;
          margin-top: 7px;
          margin-bottom: 7px;
          font-size: 18px;
        }

        div.service-name { 
          font-weight: bold;
          font-size: 21px;
        }

        section#stats {
          padding-bottom: 30px;
        }

        section#stats .value {
          font-weight: bold;
        }

        div.stats {
          text-align: center;
        }

        div#editor {
          width: 100vw;
        }

        div#primary-service-list {
          padding-top: 1px;
          padding-bottom: 0px;
          height: 30px;
          z-index: 900;
          position: fixed;
          top: 0px;
          left: 0px;
          margin: 0;
        }

        div.service-list div {
          padding-top: 5px;
          background-color: rgba(150, 150, 150, 1);
          box-shadow: 1px 0px rgba(100, 100, 100);
          border-right: 1px solid rgba(100, 100, 100, 1);
        }

        section#response {
          width: 100%;
          display: flex;
          justify-content: space-around;
        }

        div.response-description {
          min-width: 800px;
          width: 60vw;
        }

        @keyframes blinker {
          0% {opacity: 1;}
          50% {opacity: 0;}
          100% {opacity: 1;}
        }

        div.in-progress {
          animation: blinker 0.8s linear infinite;
        }

        div#menu div {
          display: inline-block;
        }

        div#full-screen-info {
          font-size: large;
          font-weight: bold;
          width: 100%;
          height: 100vh;
          text-align: center;
        }

        div.service-list#secondary-service-list div:first-child {
          margin-right: 29px;
        }
</style>
</head>
<body>
