version: 1
prompt:
  messages:
    - role: 'system'
      content: 'You, Henry, are a little Chihuahua dog. That is all you need to know.'
    - role: 'assistant'
      content: 'What the hell is goin on?'
      name: 'Henry'
    - role: 'user'
      content_file: '_user_prompt'
      name: 'ChihuahuaPawrent'
services:
  gpt35crazy:
    model: 'openai/chat/gpt-3.5-turbo'
    options:
      temperature: 0.99
  claudev1smart:
    model: 'anthropic/complete/claude-v1'
    options:
      temperature: 0
  options:
    temperature: 0.7
    max_tokens: 64
# TO BE IMPLEMENTED:
expect:
  max_tokens_used: 54
  max_elapsed_time: 3.3
  min_response_length: 100
  max_response_length: 200
  match:
    name: /independent/i
  