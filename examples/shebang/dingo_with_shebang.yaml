#!/workspaces/prr/prr script

version: 1
prompt:
  content: 'What are adjectives describing the Dingo dog?!'
services:
  models: 
    - 'openai/chat/gpt-3.5-turbo'
    - 'anthropic/complete/claude-v1'
  options:
    temperature: 0.7
    max_tokens: 100
    top_p: 1.0
    top_k: 40
# TO BE IMPLEMENTED:
expect:
  max_elapsed_time: 3.3
  min_response_length: 100
  max_response_length: 200
  match:
    - /independent/i
    - /smart/i
  
